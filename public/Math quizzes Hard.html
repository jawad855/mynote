<body>
    <h1>Math quizzes Easy</h1>
    <div class="quiz-container">
        <div class="equation" id="equation-display">
            <!-- Equation will be generated here -->
        </div>
        <form id="quiz-form">
            <input type="number" class="answer-input" id="user-answer" placeholder="Your Answer" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
          function generateRandomEquation() {
            const operators = ['+', '-', '*', '/'];
            const randomOperator = operators[Math.floor(Math.random() * operators.length)];
            const randomNumber1 = Math.floor(Math.random() * 100000) + 1;
            const randomNumber2 = Math.floor(Math.random() * 100000) + 1;

            return `${randomNumber1} ${randomOperator} ${randomNumber2}`;
        }
    
        function calculateResult(e) {
            e.preventDefault();
            const userAnswer = parseFloat(document.getElementById('user-answer').value);
            const equation = document.getElementById('equation-display').innerText;
            const correctAnswer = eval(equation);
            const resultContainer = document.getElementById('result');

            if (isNaN(userAnswer)) {
                resultContainer.innerText = 'Please enter a valid number.';
            } else if (userAnswer === correctAnswer) {
                resultContainer.innerText = 'Congratulations! You got it right!';
            } else {
                resultContainer.innerText = 'Oops! Try again.';
            }

            // Generate a new random equation for the next quiz
            document.getElementById('equation-display').innerText = generateRandomEquation();
        }
        // Rest of your JavaScript code remains the same
    
        // Initial random equation generation
        document.getElementById('equation-display').innerText = generateRandomEquation();
    
        document.getElementById('quiz-form').addEventListener('submit', calculateResult);
    </script>
