<body>

    <script>
        // JavaScript code (modified to include date and time)
        // Get references to elements
        const noteTitle = document.getElementById('note-title');
        const noteText = document.getElementById('note-text');
        const saveButton = document.getElementById('save-button');
        const downloadButton = document.getElementById('download-button');
        const shareButton = document.getElementById('share-button');
        const addLinkButton = document.getElementById('add-link-button');
        const shareBox = document.getElementById('share-box');
        const shareLinkInput = document.getElementById('share-link-input');
        const copyLinkButton = document.getElementById('copy-link-button');
        const noteHistoryList = document.querySelector('#note-history ul');
        const letterCountDisplay = document.getElementById('letter-count');
        const wordCountDisplay = document.getElementById('word-count');

        let isChangingBackgroundColor = false;
        let isChangingTextColor = false;
        let savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];

        // Function to clear the note title and text areas
        function clearNote() {
            noteTitle.value = '';
            noteText.innerHTML = '';
        }

        // Call the clearNote function when the page loads
        window.onload = clearNote;

        // Event listener for the save button
        saveButton.addEventListener('click', () => {
            const title = noteTitle.value;
            const note = noteText.innerHTML;
            const dateTime = new Date().toLocaleString(); // Get the current date and time
            const newNote = { title, note, dateTime }; // Include date and time
            savedNotes.push(newNote);
            localStorage.setItem('savedNotes', JSON.stringify(savedNotes));
            updateNoteHistoryDisplay();
            alert('Note saved successfully!');
        });

        // Event listener for the download button
// Event listener for the download button
downloadButton.addEventListener('click', () => {
    const title = noteTitle.value;
    const note = noteText.innerHTML;

    // Create a Blob containing the note content as plain text
    const blob = new Blob([`Title: ${title}\n\n${note}`], { type: 'text/plain' });

    // Create a download link for the Blob
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;

    // Set the download file name with the .txt extension
    a.download = `${title}.txt`;

    // Trigger a click event on the link to initiate the download
    a.click();

    // Revoke the Object URL to free up resources
    URL.revokeObjectURL(url);
});
;


        // Event listener for the share button
        shareButton.addEventListener('click', () => {
            const title = encodeURIComponent(noteTitle.value);
            const note = encodeURIComponent(noteText.innerHTML);
            const shareableLink = `${window.location.origin}/share.html?title=${title}&note=${note}`;
            shareLinkInput.value = shareableLink;
            shareBox.style.display = 'block';
        });

        // Event listener for the copy link button
        copyLinkButton.addEventListener('click', () => {
            shareLinkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        });




        // Event listener for the add link button
        addLinkButton.addEventListener('click', () => {
            // Create an input field for the URL
            const linkInput = document.createElement('input');
            linkInput.placeholder = 'Enter URL';
            linkInput.style.marginRight = '10px';

            // Create a button to confirm the link
            const confirmButton = document.createElement('button');
            confirmButton.textContent = 'Add';
            confirmButton.style.backgroundColor = '#28a745'; // Green
            confirmButton.style.color = 'white';
            confirmButton.style.border = 'none';
            confirmButton.style.borderRadius = '5px';
            confirmButton.style.cursor = 'pointer';

            // Event listener for the confirm button
            confirmButton.addEventListener('click', () => {
                const url = linkInput.value.trim();
                if (url !== '') {
                    // Get the selected text, if any
                    const selectedText = window.getSelection().toString();

                    // Create an anchor element for the link
                    const link = document.createElement('a');
                    link.href = url;
                    link.textContent = selectedText || url;
                    link.target = '_blank';

                    // Insert the link at the current cursor position
                    const selection = window.getSelection();
                    if (selection.rangeCount > 0) {
                        const range = selection.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(link);
                    }

                    // Make the links clickable
                    makeLinksClickable(noteText);

                    // Remove the input and button
                    linkInput.remove();
                    confirmButton.remove();
                }
            });

            // Append the input and button to the note text
            noteText.appendChild(linkInput);
            noteText.appendChild(confirmButton);
        });

 




        // Function to make links clickable
        function makeLinksClickable(container) {
            const links = container.querySelectorAll('a');
            links.forEach((link) => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.open(link.href, '_blank');
                });
            });
        }
      
     // Function to update the note history display
        function updateNoteHistoryDisplay() {
            noteHistoryList.innerHTML = '';
            savedNotes.forEach((savedNote, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${savedNote.title}
                    <br>
                     ${savedNote.dateTime}
                    <button data-index="${index}" class="load-button">Load</button>
                    <button data-index="${index}" class="delete-button">Delete</button>
                `;
                noteHistoryList.appendChild(listItem);
            });

            // Add event listeners to the load and delete buttons
            const loadButtons = document.querySelectorAll('.load-button');
            loadButtons.forEach((loadButton) => {
                loadButton.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    if (index !== null) {
                        const selectedNote = savedNotes[index];
                        noteTitle.value = selectedNote.title;
                        noteText.innerHTML = selectedNote.note;
                        makeLinksClickable(noteText);
                    }
                });
            });

            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach((deleteButton) => {
                deleteButton.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    if (index !== null) {
                        savedNotes.splice(index, 1);
                        localStorage.setItem('savedNotes', JSON.stringify(savedNotes));
                        updateNoteHistoryDisplay();
                    }
                });
            });
        }

        // Event listener for the note text content
        noteText.addEventListener('input', () => {
            const text = noteText.innerText;
            const letterCount = text.length;
            const words = text.trim().split(/\s+/);
            const wordCount = words.length;
            letterCountDisplay.innerText = `Letters: ${letterCount}`;
            wordCountDisplay.innerText = `Words: ${wordCount}`;
        });

        

        // Load saved note data (if available)
        const savedTitle = localStorage.getItem('savedNoteTitle');
        const savedNote = localStorage.getItem('savedNoteText');
        if (savedTitle) {
            noteTitle.value = savedTitle;
        }
        if (savedNote) {
            noteText.innerHTML = savedNote; // Use innerHTML to set the content
            // Make existing links clickable
            makeLinksClickable(noteText);
        }

        // Initialize the note history display
        updateNoteHistoryDisplay();
    </script>
