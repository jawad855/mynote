    <h1>Length Unit Converter</h1>
    
    <div>
      <label for="input">Enter Length:</label>
      <input type="number" id="input">
      <select id="fromUnit">
          <option value="meters">Meters (m)</option>
          <option value="centimeters">Centimeters (cm)</option>
          <option value="millimeters">Millimeters (mm)</option>
          <option value="feet">Feet (ft)</option>
          <option value="inches">Inches (in)</option>
          <!-- Additional length units -->
          <option value="kilometers">Kilometers (km)</option>
          <option value="yards">Yards (yd)</option>
          <option value="miles">Miles (mi)</option>
          <option value="nautical_miles">Nautical Miles (nmi)</option>
          <option value="chains">Chains (ch)</option>
      </select>
  </div>
  
  <div>
      <label for="output">Converted Length:</label>
      <span id="output"></span>
      <select id="toUnit">
          <option value="meters">Meters (m)</option>
          <option value="centimeters">Centimeters (cm)</option>
          <option value="millimeters">Millimeters (mm)</option>
          <option value="feet">Feet (ft)</option>
          <option value="inches">Inches (in)</option>
          <!-- Additional length units -->
          <option value="kilometers">Kilometers (km)</option>
          <option value="yards">Yards (yd)</option>
          <option value="miles">Miles (mi)</option>
          <option value="nautical_miles">Nautical Miles (nmi)</option>
          <option value="chains">Chains (ch)</option>
      </select>
  </div>
  
  <button onclick="convertLength()">Convert</button>
  
  <script>
      function convertLength() {
          const input = parseFloat(document.getElementById("input").value);
          const fromUnit = document.getElementById("fromUnit").value;
          const toUnit = document.getElementById("toUnit").value;
          let result = 0;

          // Conversion logic
          switch (fromUnit) {
              case "meters":
                  result = input;
                  break;
              case "centimeters":
                  result = input / 100;
                  break;
              case "millimeters":
                  result = input / 1000;
                  break;
              case "feet":
                  result = input * 0.3048;
                  break;
              case "inches":
                  result = input * 0.0254;
                  break;
              // Additional cases for length units
              case "kilometers":
                  result = input * 1000;
                  break;
              case "yards":
                  result = input * 0.9144;
                  break;
              case "miles":
                  result = input * 1609.34;
                  break;
              case "nautical_miles":
                  result = input * 1852;
                  break;
              case "chains":
                  result = input * 20.1168;
                  break;
          }

          // Convert to the target unit
          switch (toUnit) {
              case "meters":
                  result = result;
                  break;
              case "centimeters":
                  result = result * 100;
                  break;
              case "millimeters":
                  result = result * 1000;
                  break;
              case "feet":
                  result = result / 0.3048;
                  break;
              case "inches":
                  result = result / 0.0254;
                  break;
              // Additional cases for length units
              case "kilometers":
                  result = result / 1000;
                  break;
              case "yards":
                  result = result / 0.9144;
                  break;
              case "miles":
                  result = result / 1609.34;
                  break;
              case "nautical_miles":
                  result = result / 1852;
                  break;
              case "chains":
                  result = result / 20.1168;
                  break;
          }

          document.getElementById("output").textContent = result.toFixed(2);
      }
  </script>
