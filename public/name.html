    <h1>Random Name Generator</h1>
    <button id="generateButton">Generate Random Name</button>
    <p id="randomName"></p>

    <script>
        const generateButton = document.getElementById("generateButton");
        const randomNameElement = document.getElementById("randomName");

        generateButton.addEventListener("click", () => {
            fetch("https://randomuser.me/api/")
                .then((response) => response.json())
                .then((data) => {
                    const firstName = data.results[0].name.first;
                    const lastName = data.results[0].name.last;
                    const randomFullName = `${firstName} ${lastName}`;
                    randomNameElement.textContent = `Random Name: ${randomFullName}`;
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        });
    </script>
