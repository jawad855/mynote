    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" id="display" disabled>
        <div class="row">
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="+" onclick="addToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="-" onclick="addToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="*" onclick="addToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <input type="button" value="=" onclick="calculate()">       
            <input type="button" value="Del" onclick="deleteLastCharacter()">
      
        </div>
    </div>

  
  
  <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
    
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    
        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    
        function deleteLastCharacter() {
        const display = document.getElementById('display');
        const currentValue = display.value;
        
        // Check if the display value is not empty before removing the last character
        if (currentValue.length > 0) {
            display.value = currentValue.slice(0, -1);
        }
    }

        // Add event listeners to capture key presses
        document.addEventListener('keydown', function(event) {
            const key = event.key;
    
            // Check if the key is a number, operators, or equals sign
            if (/[\d\+\-\*\/]/.test(key)) {
                addToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLastCharacter();
            }
            }
        );
    </script>
